<html>
  <head>
    <title>A-Frame VRML Component - Figure</title>
    <script src="../build.js"></script>
    <script src="aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="figure" src="figure.wrl"></a-asset-item>
        <a-asset-item id="house" src="house.wrl"></a-asset-item>
      </a-assets>

      <a-entity vrml="#house" position="0 -3 -15" scale="3 3 3"></a-entity>

      <a-entity>
        <a-animation attribute="rotation" dur="10000" easing="linear" repeat="indefinite"
                     to="0 360 0"></a-animation>
        <a-entity position="8 0 0">
          <a-entity vrml="#figure" position="0 0 -5">
            <a-animation attribute="position" direction="alternate" dur="200" to="0 0 -3"
                         repeat="indefinite"></a-animation>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity>
        <a-animation attribute="rotation" dur="2000" easing="linear" repeat="indefinite"
                     to="0 -360 0"></a-animation>
        <a-entity position="10 12 0">
          <a-entity vrml="#figure" position="0 0 -5" rotation="90 45 0"></a-entity>
        </a-entity>
      </a-entity>

      <a-entity vrml="#figure" position="0 0 -5">
        <a-animation attribute="position" direction="alternate" dur="200" to="0 0 -3"
                     repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity vrml="#figure" position="5 1 -25">
        <a-animation attribute="rotation" dur="2000" to="-360 0 0"
                     repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity text="text: <A-PRIL-FOOLS>" material="color: #F6F7D7"
                position="0 14 -15" scale="3 3 3"></a-entity>

      <a-entity position="-20 0 0">
        <a-animation attribute="position" easing="linear" to="10 0 0"
                     dur="40000"></a-animation>

        <a-box color="#EEE" position="0 25 -20" opacity="0.6" width="10" depth="3"></a-box>
        <a-box color="#EEE" position="30 25 -20" opacity="0.6" width="10" depth="3"></a-box>
        <a-box color="#EEE" position="-15 16 -30" opacity="0.6" width="10" depth="3"></a-box>
      </a-entity>

      <a-sky color="#3EC1D3"></a-sky>
      <a-plane color="#9ED79A" shader="flat" height="100" width="100" rotation="-90 0 0"
               position="0 -6 0"></a-plane>
      <a-camera position="0 1.5 6"></a-camera>
    </a-scene>
  </body>
</html>
